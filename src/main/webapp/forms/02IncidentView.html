<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <title>View Ticket Details</title>
	  
      <!--<link rel = "stylesheet"
            type = "text/css"
            href = "myStyle.css" />	  -->
     <!-- <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">    -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	</head>   
    <body>
	<form class="form-horizontal">
	<fieldset>

	<!-- Form Name -->
	<legend>Incident View</legend>

	<!-- Text input-->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="customerName">Customer Name</label>  
	  <div class="col-md-4">
	  <input id="customerName" name="customerName" type="text" placeholder="Firstname Lastname" class="form-control input-md" cam-variable-type="String" cam-variable-name="customerName">
	  <span class="help-block">Please complete the customer name.</span>  
	  </div>
	</div>

	<!-- Text input-->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="customerMail">Customer E-Mail Address</label>  
	  <div class="col-md-4">
	  <input id="customerMail" name="customerMail" type="text" placeholder="E-Mail" class="form-control input-md" required="">
    
	  </div>
	</div>

	<!-- Text input-->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="customerPhone">Customer Phone Address</label>  
	  <div class="col-md-4">
	  <input id="customerPhone" name="customerPhone" type="text" placeholder="+41 " class="form-control input-md">
    
	  </div>
	</div>

	<!-- Text input-->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="ticketOpenDate">Ticket Opening Date</label>  
	  <div class="col-md-4">
	  <input id="ticketOpenDate" name="ticketOpenDate" type="text" placeholder="" class="form-control input-md">
    
	  </div>
	</div>

	<!-- Select Basic -->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="ticketStatus">Ticket Status</label>
	  <div class="col-md-4">
	    <select id="ticketStatus" name="ticketStatus" class="form-control">
	      <option value="NEW">NEW</option>
	      <option value="UNDER_INVESTIGATION">UNDER_INVESTIGATION</option>
	      <option value="DIAGNOSIS">DIAGNOSIS</option>
	      <option value="DIAGNOSIS_2nd">DIAGNOSIS_2nd</option>
	      <option value="REJECTED">REJECTED</option>
	      <option value="CANNOT_REPRODUCE">CANNOT_REPRODUCE</option>
	      <option value="SOLVED">SOLVED</option>
	    </select>
	  </div>
	</div>

	<!-- Select Basic -->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="ticketOrigin">Ticket Opening Method</label>
	  <div class="col-md-4">
	    <select id="ticketOrigin" name="ticketOrigin" class="form-control">
	      <option value="INTERNAL">INTERNAL</option>
	      <option value="WEBFORM">WEBFORM</option>
	      <option value="EMAIL">EMAIL</option>
	    </select>
	  </div>
	</div>

	<!-- Select Basic -->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="impact">Impact</label>
	  <div class="col-md-4">
	    <select id="impact" name="impact" class="form-control">
	      <option value="1_CRITICAL">1_CRITICAL</option>
	      <option value="2_HIGH">2_HIGH</option>
	      <option value="3_MEDIUM">3_MEDIUM</option>
	      <option value="4_LOW">4_LOW</option>
	    </select>
	  </div>
	</div>

	<!-- Select Basic -->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="urgency">Urgency</label>
	  <div class="col-md-4">
	    <select id="urgency" name="urgency" class="form-control">
	      <option value="1_CRITICAL">1_CRITICAL</option>
	      <option value="2_HIGH">2_HIGH</option>
	      <option value="3_MEDIUM">3_MEDIUM</option>
	      <option value="4_LOW">4_LOW</option>
	    </select>
	  </div>
	</div>

	<!-- Text input-->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="affectedApplication">Affected Application</label>  
	  <div class="col-md-4">
	  <input id="affectedApplication" name="affectedApplication" type="text" placeholder="" class="form-control input-md">
    
	  </div>
	</div>

	<!-- Select Basic -->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="priority">Priority</label>
	  <div class="col-md-4">
	    <select id="priority" name="priority" class="form-control">
	      <option value="1_CRITICAL">1_CRITICAL</option>
	      <option value="2_HIGH">2_HIGH</option>
	      <option value="3_MEDIUM">3_MEDIUM</option>
	      <option value="4_LOW">4_LOW</option>
	    </select>
	  </div>
	</div>

	<!-- Textarea -->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="summary">Summary</label>
	  <div class="col-md-4">                     
	    <textarea class="form-control" id="summary" name="summary">summary of the incident</textarea>
	  </div>
	</div>

	<!-- Textarea -->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="description">Description of the Issue</label>
	  <div class="col-md-4">                     
	    <textarea class="form-control" id="description" name="description">Please describe your issue here.</textarea>
	  </div>
	</div>

	<!-- Text input-->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="SystemID">System ID</label>  
	  <div class="col-md-4">
	  <input id="SystemID" name="SystemID" type="text" placeholder="" class="form-control input-md">
    
	  </div>
	</div>

	<!-- Textarea -->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="stepByStep">Step by Step Description</label>
	  <div class="col-md-4">                     
	    <textarea class="form-control" id="stepByStep" name="stepByStep">Provide a detailed step-by-step description to reproduce the incident.</textarea>
	  </div>
	</div>

	<!-- Multiple Radios -->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="isReallyIncident">Is this really an Incident?</label>
	  <div class="col-md-4">
	  <div class="radio">
	    <label for="isReallyIncident-0">
	      <input type="radio" name="isReallyIncident" id="isReallyIncident-0" value="true" checked="checked" cam-variable-name="isReallyIncident"
        cam-variable-type="Boolean">
	      Yes
	    </label>
		</div>
	  <div class="radio">
	    <label for="isReallyIncident-1">
	      <input type="radio" name="isReallyIncident" id="isReallyIncident-1" value="false" cam-variable-name="isReallyIncident"
        cam-variable-type="Boolean">
	      No
	    </label>
		</div>
	  </div>
	</div>

	</fieldset>
	</form>
	
	</body>
</html>
