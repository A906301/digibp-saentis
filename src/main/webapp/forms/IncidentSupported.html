<h3>Incident Creation </h3>
<form role="form"
   name="variablesForm">
   <script cam-script type="text/form-script">
     camForm.on('form-loaded', function() {
       camForm.variableManager.fetchVariable('impact');
       camForm.variableManager.fetchVariable('urgency');
       camForm.variableManager.fetchVariable('priority');
       camForm.variableManager.fetchVariable('affectedApplication');
       camForm.variableManager.fetchVariable('summary');
       camForm.variableManager.fetchVariable('description');
       camForm.variableManager.fetchVariable('systemID');
       camForm.variableManager.fetchVariable('stepByStep');
     });
     camForm.on('variables-restored', function() {
       $scope.impact = camForm.variableManager.variableValue('impact');
       $scope.urgency = camForm.variableManager.variableValue('urgency');
       $scope.priority = camForm.variableManager.variableValue('priority');
       $scope.affectedApplication = camForm.variableManager.variableValue('affectedApplication');
       $scope.summary = camForm.variableManager.variableValue('summary');
       $scope.description = camForm.variableManager.variableValue('description');
       $scope.systemID = camForm.variableManager.variableValue('systemID');
       $scope.stepByStep = camForm.variableManager.variableValue('stepByStep');
       console.log("setting variables to scope");
     });
   </script>
   <div class="row">
      <div class="col-xs-6">
         <h2>Please provide some information about your Incident.</h2>
	   	<table>
		   <tr><td>Impact</td><td>{{impact}}</td></tr>
		   <tr><td>Urgency</td><td>{{urgency}}</td></tr>
		   <tr><td></td><td>{{priority}}</td></tr>
		   <tr><td></td><td>{{affectedApplication}}</td></tr>
		   <tr><td></td><td>{{summary}}</td></tr>
		   <tr><td></td><td>{{description}}</td></tr>
		   <tr><td></td><td>{{systemID}}</td></tr>
		</table>  
      <div class="form-group">Is this incident supported?
        <input type="checkbox" cam-variable-name="incidentSupported" cam-variable-type="Boolean" />
      </div>	
   </div>
      <!-- close col div -->
   </div>
   <!-- row -->
</form>
